<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro01.css">
</head>
<body>
    <div class="div-form">
     <form action="">

        <h2>cadastro</h2>
        <p>preencha com suas informa√ßoes e acesse</p>
       

        <!-- nome do cadastro -->
        <label for="input-nome">Nome</label>   
        <input type="nome" class="input-nome dombosco" id=" input-nome" name="input-nome"
        placeholder="insira seu nome" required > <br>

        <!-- sobrenome do cadastro -->
         <label for="input-sobrenome">sobrenome</label>
         <input type="sobrenome" class="input-sobrenome dombosco" id="input-sobrenome" name="input-sobrenome"
         placeholder="insira seu sobrenome" required> <br>

         <label for="input-email">email</label>
        <input type="email" class="input-email dombosco" id="input-email" name="input-email"
         placeholder="insira seu email" required > <br>

         <label for="input-telefone">telefone</label>
        <input type="telefone" class="input-telefone dombosco" id="input-telefone" name="input-telefone"
         placeholder="informe seu telefone" required >

         <label for="input-password">senha</label>
         <input type="password" class="input-password dombosco" id="input-password" name="input-password" placeholder="digite sua senha" required >

         <label for="input-password">confirme sua senha</label>
         <input type="password" class="input-password dombosco" id="input-password" name="input-password" placeholder="confirme sua senha" required >

         <input type="submit" value="cadastre-se" class="btn-form">

     </form>


    </div>
    
</body>
</html>
