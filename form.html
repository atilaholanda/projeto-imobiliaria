<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="div-form">
    <form action="">

        <h2>entre </h2>
        <p> conheça nossas ofertas e descontos exclusivos para clientes da jk imobiliaria. </p>


        <label for="input-email">EMAIL</label>
        <input type="email" class="input-email dombosco" id="input-email" name="input-email"
         placeholder="insira seu email" required > <br>
        
        <label for="input-password">SENHA</label>
        <input type="password" class="input-password dombosco" id="input-password" name="input-password" placeholder="digite sua senha" required >

        <input type="submit" value="cadastre-se" class="btn-form">
        
        
    </form>
    </div>
    <!-- label= usada como etiqueta para formulario (nome da caixa ) peça fundamental para construçao de formularios . 
     (o for "") que e vinculado com ele servira para especificar para qual input ele pertence/conversa -->

     <!-- input= utilizado para especificar o tipo de entrada da informacao (text, email ,password ,date etc...) sempre lembrar que o input precisa ter um id ;clas ,e name para facilitar em açoes futuras  -->

     <!-- input tipe "subimit" =  utilixado como =botom , e o type "subimit" faz uma acao de envio das informacoes que se encontram dentro do formulario , sendo essencial para um formulario. alterando o "value"e possivel trocar o nome de visualizacao do botao.-->


</body>
</html>
